apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    namespace: bsp
    name: bsp-ingress
    annotations:
        alb.ingress.kubernetes.io/scheme: internet-facing
        alb.ingress.kubernetes.io/target-type: ip
        kubernetes.io/ingress.class: alb
spec:
    rules:
        - http:
              paths:
                  - path: /stocks
                    pathType: Prefix
                    backend:
                        service:
                            name: stocks-service
                            port:
                                number: 81
                  - path: /products
                    pathType: Prefix
                    backend:
                        service:
                            name: products-service
                            port:
                                number: 82
                  - path: /cart
                    pathType: Prefix
                    backend:
                        service:
                            name: cart-service
                            port:
                                number: 83
                  - path: /gateway
                    pathType: Prefix
                    backend:
                        service:
                            name: gateway-service
                            port:
                                number: 84
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: frontend-service
                            port:
                                number: 80
